<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="css/toDoList.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/toDoList.js" defer></script>
    <script src="js/today.js" defer></script>
  </head>
  <body>
    <main>
      <section class="title">TO DO LIST</section>
      <section class="jumbotron">
        <div class="date">
          <div class="calender">
            <div class="date_ago">
              <i class="fa-solid fa-chevron-left"></i>
            </div>

            <div class="cal_day"></div>
            <div class="cal_mon_year">
              <div class="cal_mon"></div>
              <div class="cal_year"></div>
            </div>
            <div class="date_after">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>

          <div class="time"></div>
          <div class="day"></div>
        </div>
      </section>
      <section class="todolist">
        <div class="todolist_title">
          할일목록
          <div class="todolist_list"></div>
        </div>
        <div class="btn_box">
          <button class="btn">추가</button>
        </div>
      </section>
    </main>
  </body>
</html>
