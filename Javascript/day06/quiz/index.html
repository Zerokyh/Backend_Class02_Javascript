<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div>
      <span>아이디 설정</span>
      <input class="id" type="text" />
      <!-- <span>특수문자[!@#$%^&*] 하나 포함하기</span>
      <span>글자수는 4 ~ 12 글자 사이</span> -->
      <span class="id_info"></span>
    </div>
    <div>
      <span>비밀번호 설정</span>
      <input class="pw" type="password" />
      <!-- <span>특수문자[!@#$%^&*] 하나 포함하기</span>
      <span>글자수는 4 ~ 12 글자 사이</span> -->
      <button class="pw_eye_button">
        <i class="pwIcon fa-regular fa-eye"></i>
      </button>
      <span class="pw_info"></span>
    </div>
    <div>
      <span>비밀번호 확인</span>
      <!-- <span>특수문자[!@#$%^&*] 하나 포함하기</span>
      <span>글자수는 4 ~ 12 글자 사이</span> -->
      <input class="pwch" type="password" />
      <button class="pwch_eye_button">
        <i class="pwchIcon fa-regular fa-eye"></i>
      </button>
      <span class="pwch_info"></span>
    </div>
    <div>
      <!-- 위 조건 모두 충족해야 회원 가입 가능 -->
      <button class="register">회원 가입 불가능! 😂</button>
    </div>
  </body>
</html>
